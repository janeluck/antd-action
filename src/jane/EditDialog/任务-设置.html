<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>任务设置</title>
<link media="screen" href="css/pagev2.3.css" rel="stylesheet" type="text/css"/>
<link media="screen" href="css/basic_new_v2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="BoxTask">
    <div class="BoxTask_Box01">
      <h5>任务的确认</h5>
      <div class="BoxTask_Box01Text">
        <input type="radio" class="BoxTask_Box01Text_Inputradio" />
        <span>下级或跨部门邀请参加的任务，需要经过本人确认后，才能确认为本人的任务</span></div>
      <div class="BoxTask_Box01Text">
        <input type="radio" class="BoxTask_Box01Text_Inputradio" />
        <span>下级或跨部门邀请参加的任务，不需要经过本人确认后，自动确认为本人的任务</span></div>
    </div>
    <div class="BoxTask_Box01 Task_nobg">
      <h5><input type="checkbox" class="BoxTask_Box01Text_Inputcheck" />启用考勤打卡自动稽核拜访计划</h5>
      <p>拜访计划地址选择为客户已有地址，根据打卡稽核拜访计划的规则：</p>
      <div class="BoxTask_Box01Text BoxTaskMleft01">
        <input type="radio" class="BoxTask_Box01Text_Inputradio" />
        <span>指定的地点签到为拜访完成</span></div>
      <div class="BoxTask_Box01Text BoxTaskMleft01">
        <input type="radio" class="BoxTask_Box01Text_Inputradio" />
        <span>指定的地点签到、签退为拜访完成</span></div>
    </div>
    <div class="BoxTask_Box01 BoxTaskMleft02">      
      <p>拜访计划地址未选择客户已有地址选择为其它时，根据外约打卡稽核拜访计划的规则：</p>
      <div class="BoxTask_Box01Text BoxTaskMleft01">
        <input type="radio" class="BoxTask_Box01Text_Inputradio" />
        <span>外勤打卡时选择拜访计划所属客户进行签到为拜访完成</span></div>
      <div class="BoxTask_Box01Text BoxTaskMleft01">
        <input type="radio" class="BoxTask_Box01Text_Inputradio" />
        <span>外勤打卡时选择拜访计划所属客户进行签到，签退为拜访完成</span></div>
    </div>
    <div class="BoxTask_btn clearfix">
        <button class="BoxTask_btnSave">保存</button>
        <button class="BoxTask_btnCancel">取消</button>
    </div>
</div>
</body>
</html>
